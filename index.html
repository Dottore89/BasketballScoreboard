<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div>
                    <h2 id="score-home" class="score-number">0</h2>
                    <div class="container-btn">
                        <button id="home-btn1" class="score-btn">+1</button>
                        <button id="home-btn2" class="score-btn">+2</button>
                        <button id="home-btn3" class="score-btn">+3</button>
                    </div>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div>
                    <h2 id="score-guest" class="score-number">0</h2>
                    <div class="container-btn">
                        <button id="guest-btn1" class="score-btn">+1</button>
                        <button id="guest-btn2" class="score-btn">+2</button>
                        <button id="guest-btn3" class="score-btn">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="new-game-container">
            <button id="new-game-btn" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
